<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .travel-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .mode-card {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .mode-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .mode-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .mode-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .mode-emoji {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
            background: #f8f9fa;
        }

        .ai-response {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ai-response h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .ai-response-content {
            line-height: 1.6;
            color: #666;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
        }

        .customization-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .attractions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .attraction-item {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .attraction-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .attraction-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .attraction-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .attraction-details {
            font-size: 0.9em;
            color: #666;
        }

        .plan-customization {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            min-height: 100px;
        }

        .plan-customization.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .fetch-attractions-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .fetch-attractions-btn:hover {
            background: #138496;
        }

        .fetch-attractions-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .plan-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .plan-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .plan-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .plan-details {
            margin-bottom: 20px;
        }

        .plan-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .save-notion-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-notion-btn:hover {
            background: #27ae60;
        }

        .save-notion-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç AI Travel Planner</h1>
            <p>Plan your perfect trip with AI-powered recommendations</p>
        </div>

        <div class="form-container" id="planningForm">
            <form id="travelForm">
                <div class="form-group">
                    <label for="destination">üèôÔ∏è Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Tokyo, Japan" required>
                </div>

                <div class="form-group">
                    <label for="duration">üìÖ Duration (days)</label>
                    <input type="number" id="duration" name="duration" min="1" max="7" value="3" required>
                </div>

                <div class="form-group">
                    <label for="travelers">üë• Number of Travelers</label>
                    <input type="number" id="travelers" name="travelers" min="1" max="20" value="2" required>
                </div>

                <div class="form-group">
                    <label for="budget">üí∞ Budget Level</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select budget level</option>
                        <option value="budget">Budget ($50-100/day)</option>
                        <option value="moderate">Moderate ($100-200/day)</option>
                        <option value="luxury">Luxury ($200+/day)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üéØ Travel Interests</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="culture" name="interests" value="culture">
                            <label for="culture">üèõÔ∏è Culture & History</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="food" name="interests" value="food">
                            <label for="food">üçú Food & Dining</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="nature" name="interests" value="nature">
                            <label for="nature">üå≤ Nature & Parks</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="nightlife" name="interests" value="nightlife">
                            <label for="nightlife">üåÉ Nightlife & Entertainment</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="shopping" name="interests" value="shopping">
                            <label for="shopping">üõçÔ∏è Shopping</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="art" name="interests" value="art">
                            <label for="art">üé® Art & Museums</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="adventure" name="interests" value="adventure">
                            <label for="adventure">üèîÔ∏è Adventure & Sports</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="photography" name="interests" value="photography">
                            <label for="photography">üì∏ Photography</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobility">üöó Preferred Transportation</label>
                    <select id="mobility" name="mobility" required>
                        <option value="">Select transportation</option>
                        <option value="walking">üö∂ Walking</option>
                        <option value="public_transport">üöá Public Transport</option>
                        <option value="car">üöó Car/Taxi</option>
                        <option value="mixed">üîÑ Mixed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="accommodation">üè® Accommodation Area (Optional)</label>
                    <input type="text" id="accommodation" name="accommodation" placeholder="e.g., Downtown, Near Airport">
                </div>

                <div class="form-group">
                    <label for="foodPreference">üçΩÔ∏è Food Preferences</label>
                    <input type="text" id="foodPreference" name="foodPreference" placeholder="e.g., Vegetarian, Local cuisine, No spicy food">
                </div>

                <div class="form-group">
                    <label for="allergies">‚ö†Ô∏è Allergies & Dietary Restrictions</label>
                    <input type="text" id="allergies" name="allergies" placeholder="e.g., Nuts, Gluten-free, Lactose intolerant">
                </div>

                <div class="form-group">
                    <label for="specialRequirements">‚ôø Special Requirements</label>
                    <textarea id="specialRequirements" name="specialRequirements" rows="3" placeholder="e.g., Wheelchair accessible, Child-friendly, Pet-friendly"></textarea>
                </div>

                <button type="submit" class="generate-btn">
                    ‚ú® Generate Travel Plans
                </button>
            </form>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <h3>ü§ñ AI is crafting your perfect travel plans...</h3>
            <p>This may take a few moments while we research the best attractions, restaurants, and routes for you.</p>
        </div>

        <div class="results" id="resultsSection">
            <div class="ai-response" id="aiResponseSection">
                <h3>ü§ñ AI Travel Planning Response</h3>
                <div class="ai-response-content" id="aiResponseContent">
                    <!-- AI response will be displayed here -->
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="save-notion-btn" id="saveToNotion" disabled>
                    üìù Save Selected Plan to Notion
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedPlan = null;
        let generatedPlans = null;
        let currentTravelRequest = null;
        let attractionsData = null;

        document.getElementById('travelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('planningForm').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // Collect form data
            const formData = new FormData(e.target);
            const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value);
            
            currentTravelRequest = {
                destination: formData.get('destination'),
                duration: parseInt(formData.get('duration')),
                travelers: parseInt(formData.get('travelers')),
                budget: formData.get('budget'),
                interests: interests,
                mobility: formData.get('mobility'),
                accommodation_location: formData.get('accommodation'),
                food_preference: formData.get('foodPreference'),
                allergies: formData.get('allergies'),
                special_requirements: formData.get('specialRequirements')
            };

            try {
                // Call the travel planning API
                const response = await fetch('/api/generate-plans', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentTravelRequest)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate plans');
                }

                const responseData = await response.json();
                generatedPlans = responseData.plans || responseData;
                
                // Display AI response if available
                if (responseData.full_ai_response) {
                    document.getElementById('aiResponseContent').textContent = responseData.full_ai_response;
                } else if (responseData.raw_response) {
                    document.getElementById('aiResponseContent').textContent = responseData.raw_response;
                }
                
                // Show results section and enable save button
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                
                // Auto-select the first (and only) plan for saving
                selectedPlan = generatedPlans[0];
                document.getElementById('saveToNotion').disabled = false;
                
            } catch (error) {
                console.error('Error generating plans:', error);
                alert('Sorry, there was an error generating your travel plans. Please try again.');
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('planningForm').style.display = 'block';
            }
        });

        document.getElementById('saveToNotion').addEventListener('click', async function() {
            if (!selectedPlan) return;
            
            this.disabled = true;
            this.textContent = 'üíæ Saving to Notion...';
            
            try {
                const response = await fetch('/api/save-to-notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...selectedPlan,
                        destination: currentTravelRequest?.destination,
                        duration: currentTravelRequest?.duration,
                        travelers: currentTravelRequest?.travelers,
                        user_preferences: currentTravelRequest
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save to Notion');
                }

                this.textContent = '‚úÖ Saved to Notion!';
                this.style.background = '#27ae60';
                
                setTimeout(() => {
                    this.textContent = 'üìù Save Selected Plan to Notion';
                    this.style.background = '#2ecc71';
                    this.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Error saving to Notion:', error);
                alert('Sorry, there was an error saving to Notion. Please try again.');
                this.textContent = 'üìù Save Selected Plan to Notion';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
